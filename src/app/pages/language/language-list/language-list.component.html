<h4>Languages</h4>
<button
  class="add"
  mat-raised-button
  color="primary"
  matTooltip="Add"
  [routerLink]="['/language/edit']"
>
  <mat-icon>add</mat-icon> Add
</button>

<div class="alert alert-danger" *ngIf="error">{{ error }}</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Language code</th>
      <th scope="col">Language name</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let model of list">
      <th scope="row">{{ model.lang_id }}</th>
      <td>{{ model.lang_code }}</td>
      <td>{{ model.lang_name }}</td>
      <td>
        <button
          class="edit"
          mat-mini-fab
          color="basic"
          matTooltip="Edit"
          [routerLink]="['/language/edit/', model.lang_id]"
        >
          <mat-icon>create</mat-icon>
        </button>
        <button
          mat-mini-fab
          color="warn"
          matTooltip="Delete"
          (click)="delete(model.lang_id ?? 0)"
        >
          <mat-icon>delete_sweep</mat-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>
