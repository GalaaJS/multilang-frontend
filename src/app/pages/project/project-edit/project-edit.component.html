<h4>Project registration</h4>

<div class="alert alert-danger" *ngIf="error">{{ error }}</div>

<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">
      Project name
    </label>
    <div class="col-sm-9">
      <input
        type="text"
        class="form-control"
        formControlName="project_name"
        id="project_name"
        name="project_name"
        required
        autofocus
        placeholder="Project name"
        autocomplete="off"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">
      Description
    </label>
    <div class="col-sm-9">
      <input
        type="text"
        class="form-control"
        formControlName="description"
        id="description"
        name="description"
        required
        placeholder="Description"
        autocomplete="off"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">
      Languages
    </label>
    <div class="col-sm-9">
      <div *ngFor="let model of langs">
        <label>
          <input
            type="checkbox"
            (change)="updateSelection(model.lang_id ?? 0, $event)"
            [checked]="langsDetail.has(model.lang_id ?? 0)"
          />
          {{ model.lang_name }}
        </label>
      </div>
    </div>
  </div>

  <button
    class="add"
    mat-stroked-button
    color="basic"
    matTooltip="Back"
    [routerLink]="['/project']"
  >
    <mat-icon>arrow_back</mat-icon> Back
  </button>
  <button
    class="add"
    mat-raised-button
    color="primary"
    matTooltip="Save"
    type="submit"
  >
    <mat-icon>save</mat-icon> Save
  </button>
</form>
